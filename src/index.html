<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Почта</title>
        <link rel="stylesheet" href="css/list.css">
        <link rel="stylesheet" href="css/viewer.css">
        <link rel="stylesheet" href="css/sidebar.css">
        <link rel="stylesheet" href="css/shimmer_loading.css">
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body>
        <header class="top-level-header">
            <div class="corner-content">
                <div class="" id="corner-content_1"><img src="media/Mail_Full.png" id="Logo_Full"><img src="media/Mail_Cut.png" id="Logo_Cut"></div>
                <div class="disabled" id="corner-content_2">
                    <img src="media/left-arrow.png"></img>
                    <p>Вернуться</p>
                </div>
            </div>
        </header>
        <main>
            <div id="sidebar">
                <button class="white-button" type="button"><img src="media/Icon_0.png">Написать письмо</button>
                <div id="folders">
                    <button class="selected" type="button" folder="Входящие"><img src="media/Icon_1.png">Входящие</button>
                    <button type="button" folder="Важное"><img src="media/Icon_2.png">Важное</button>
                    <button type="button" folder="Отправленные"><img src="media/Icon_3.png">Отправленные</button>
                    <button type="button" folder="Черновики"><img src="media/Icon_4.png">Черновики</button>
                    <button type="button" folder="Архив"><img src="media/Icon_5.png">Архив</button>
                    <button type="button" folder="Спам"><img src="media/Icon_6.png">Спам</button>
                    <button type="button" folder="Корзина"><img src="media/Icon_7.png">Корзина</button>
                </div>
            </div>
            <div class="primary">
                <div id="list" style="display: none;">
                    <div class="unread" style="display: none;">
                        <div class="unread-dot"></div>
                        <img class="avatar" src="media/Test.png">
                        <div class="checkbox">
                            <img src="media/Check_mark.png">
                        </div>
                        <div class="main-part">
                            <div class="name-and-special">
                                <h3>Какой-то придурок</h3>
                                <div class="special">
                                    <img src="media/Bookmark.png" class="bookmark_icon">
                                    <img src="media/Important.png" class="important_icon enabled">
                                </div>
                            </div>
                            <div class="compressed-contents">
                                <h3 class="listed-title">Какой то заголовок ахахаха</h3>
                                <h3 class="listed-content">Опа! А вот уже и текст пошёл!</h3>
                            </div>
                        </div>
                        <div class="categories">
                            <img src="media/Attachment.png">
                        </div>
                        <h4 class="listed-date">12:34</h4>
                    </div>
                </div>
                <div id="viewer" style="display: none;">
                    <div class="topbar">
                        <h2 class="title"></h2>
                        <div class="Category">
                            <img class="flag_icon" src="">
                            <p class="flag"></p>
                        </div>
                    </div>
                    <div class="extra">
                        <div class="dot" style="display: none;"></div>
                        <img class="avatar" src="" style="display: none;">
                        <div class="details">
                            <div class="top-data">
                                <h6 class="name"></h6>
                                <p class="date"></p>
                                
                            </div>
                            <div class="bottom-data">
                                <p class="recipients"></p>
                            </div>
                        </div>
                    </div>
                    <div class="media"></div>
                    <p class="download"></p>
                    <p class="content"></p>
                </div>
            </div>
        </main>
    </body>
    <script src="js/app.js"></script>
</html>
