<!DOCTYPE html>
<html lang="ru">
    <head>
        <title>Почта</title>
        <link rel="stylesheet" href="css/list.css">
        <link rel="stylesheet" href="css/viewer.css">
        <link rel="stylesheet" href="css/sidebar.css">
        <link rel="stylesheet" href="css/settings.css">
        <link rel="stylesheet" href="css/shimmer_loading.css">
        <link rel="shortcut icon" href="media/Mail_Cut.png" type="image/x-icon">
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body>
        <header class="top-level-header">
            <div class="corner-content">
                <div class="" id="corner-content_1"><img src="media/Mail_Full.png" id="Logo_Full"><img src="media/Mail_Cut.png" id="Logo_Cut"></div>
                <div class="disabled" id="corner-content_2">
                    <img src="media/left-arrow.png"></img>
                    <p>Вернуться</p>
                </div>
            </div>
            <div class="filters">
                <div class="filter-button">
                    <img class="indicator hidden" data-filter="Unread" src="media/Blue_Circle.png">
                    <img class="indicator hidden" data-filter="Bookmark" src="media/Bookmark.png">
                    <img class="indicator hidden" data-filter="Attachment" src="media/Attachment.png">
                    <p>Фильтр</p>
                    <img class="arrow" src="media/left-arrow.png">
                </div>
                <div class="filter-options">
                    <h3 data-filter="Unread">
                        <img class="check_mark" src="media/Check_mark.png">
                        <img style="width: 0.45em;" src="media/Blue_Circle.png">
                        Непрочитанные
                    </h3>
                    <h3 data-filter="Bookmark">
                        <img class="check_mark" src="media/Check_mark.png">
                        <img style="width: 0.75em;" src="media/Bookmark.png">
                        С флажком
                    </h3>
                    <h3 data-filter="Attachment">
                        <img class="check_mark" src="media/Check_mark.png">
                        <img src="media/Attachment.png">
                        С вложениями
                    </h3>
                    <h3 class="clear">&emsp;&ensp;Сбросить всё</h3>
                </div>
            </div>
        </header>
        <main>
            <div id="sidebar">
                <button class="white-button" type="button"><img src="media/Icon_0.png">Написать письмо</button>
                <div id="folders">
                    <button class="selected" type="button" folder="Входящие"><img src="media/Icon_1.png">Входящие</button>
                    <button type="button" folder="Важное"><img src="media/Icon_2.png">Важное</button>
                    <button type="button" folder="Отправленные"><img src="media/Icon_3.png">Отправленные</button>
                    <button type="button" folder="Черновики"><img src="media/Icon_4.png">Черновики</button>
                    <button type="button" folder="Архив"><img src="media/Icon_5.png">Архив</button>
                    <button type="button" folder="Спам"><img src="media/Icon_6.png">Спам</button>
                    <button type="button" folder="Корзина"><img src="media/Icon_7.png">Корзина</button>
                    <button id="settings_button" type="button"><img src="media/Settings.png">Настройки</button>
                </div>
            </div>
            <div class="primary">
                <div id="list" style="display: none;">
                </div>
                <div class="no-mail">
                    <img src="media/Empty_Dark.png">
                    <h2>Писем нет</h2>
                </div>
                <div id="viewer" style="display: none;">
                    <div class="topbar">
                        <h2 class="title"></h2>
                        <div class="Category">
                            <img class="flag_icon" src="">
                            <p class="flag"></p>
                        </div>
                    </div>
                    <div class="extra">
                        <div class="dot" style="display: none;"></div>
                        <img class="avatar" src="" style="display: none;">
                        <div class="details">
                            <div class="top-data">
                                <h6 class="name"></h6>
                                <p class="date"></p>
                                <img class="flaged_viewer" src="media/Bookmark.png" style="display :none;">
                                <img class="important_viewer" src="media/Important.png" style="display :none;">
                            </div>
                            <div class="bottom-data">
                                <p class="recipients"></p>
                            </div>
                        </div>
                    </div>
                    <div class="media"></div>
                    <p class="download"></p>
                    <p class="content"></p>
                </div>
            </div>
        </main>
        <div id="settings">

        </div>
    </body>
    <script src="js/app.js"></script>
</html>
